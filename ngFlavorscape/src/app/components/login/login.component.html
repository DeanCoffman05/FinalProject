<form>
  <label for="username">User Name</label>
  <input type="text" name="username" [(ngModel)]="loginUser.username"> <br>

  <label for="password">Password</label>
  <input type="text" name="password" [(ngModel)]="loginUser.password"> <br>

  <button (click)="login(loginUser)">Log In</button>

</form>

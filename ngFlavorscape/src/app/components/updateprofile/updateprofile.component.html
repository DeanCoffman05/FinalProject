<div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="firstname" class="form-label"><strong>First Name: </strong></label>
    <input type="text" name="firstName" [(ngModel)]="currentUser.firstName" class="form-control"/>
  </div>
  <div class="form-group">
      <label for="lastname" class="form-label"><strong>Last Name: </strong></label>
      <input type="text" name="lastName" [(ngModel)]="currentUser.lastName" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="email" class="form-label"><strong>Email: </strong></label>
      <input type="text" name="email" [(ngModel)]="currentUser.email" class="form-control"/>
   </div>
   <div class="form-group">
      <label for="imageUrl" class="form-label"><strong>Image URL: </strong></label>
      <input type="text" name="imageUrl" [(ngModel)]="currentUser.imageUrl" class="form-control"/>
    </div>
  <div class="form-group">
    <label for="aboutMe" class="form-label"><strong>About Me: </strong></label>
    <input type="text" name="aboutMe" [(ngModel)]="currentUser.aboutMe"  class="form-control"/>
  </div>
   <!-- Address Information -->
    <div class="mb-3">
    <label class="form-label">Address:</label>
    <input type="text" class="form-control" name="street" [(ngModel)]="currentUser.address.street" placeholder="Street">
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="street2" [(ngModel)]="currentUser.address.street2" placeholder="Street 2">
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <input type="text" class="form-control" name="city" [(ngModel)]="currentUser.address.city" placeholder="City">
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <input type="text" class="form-control" name="state" [(ngModel)]="currentUser.address.state" placeholder="State">
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="zipcode" class="form-label">Zip Code:</label>
    <input type="text" class="form-control" id="zipcode" name="zipcode" [(ngModel)]="currentUser.address.zipcode">
  </div>
  <div class="mb-3">
    <label for="latitude" class="form-label">Latitude:</label>
    <input type="text" class="form-control" id="latitude" name="latitude" [(ngModel)]="currentUser.address.latitude">
  </div> <div class="mb-3">
    <label for="longitude" class="form-label">Longitude:</label>
    <input type="text" class="form-control" id="longitude" name="longitude" [(ngModel)]="currentUser.address.longitude">
  </div>
    <button (click)="backtoprofile()" class="btn btn-danger">Cancel</button>
    <button (click)="updateUser(currentUser)" class="btn btn-success">Save</button>

    <button (click)="deleteUser(currentUser)" class = "btn btn-danger" >Delete Profile</button>
  </form>
  </div>

  <div >
  </div>

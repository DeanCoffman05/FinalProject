<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #map {
        height: 80vh;
        width: 80vh;
        background-color: lightblue;
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- City Search Card -->
      <div class="col-md-6">
        <div class="card bg-custom-coral text-white">
          <div class="card-body">
            <h5 class="card-title">City</h5>
            <form>
              <div class="mb-3">
                <label for="city">Search By City or State: </label>
                <input name="city" type="text" [(ngModel)]="citySearchInput" class="form-control" />
              </div>
              <button (click)="restaurantcitySearch()" class="btn btn-custom-blue">Search</button>
            </form>
          </div>
        </div>
      </div>


       <!-- <div class="col-md-6">
        <div class="card bg-custom-coral text-white">
          <div class="card-body">
            <h5 class="card-title">State</h5>
            <form>
              <div class="mb-3">
                <label for="state">Search state here: </label>
                <input name="state" type="text" [(ngModel)]="stateSearchInput" class="form-control" />
              </div>
              <button (click)="restaurantStateSearch()" class="btn btn-custom-blue">Search</button>
            </form>
          </div>
        </div>
      </div> -->

      <!-- Display List of Restaurants for City Search -->
      <div class="col-md-6">
        <div *ngIf="restaurantCitySearch.length > 0">
          <h2>Restaurants in the Searched City</h2>
          <ul>
            <li *ngFor="let restaurant of restaurantCitySearch">
              {{ restaurant.name }}
            </li>
          </ul>
        </div>
      </div>

      <!-- Display List of Restaurants for State Search -->
      <div class="col-md-6">
        <div *ngIf="restaurantstateSearch.length > 0">
          <h2>Restaurants in the Searched State</h2>
          <ul>
            <li *ngFor="let restaurant of restaurantstateSearch">
              {{ restaurant.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>initMap(); </script>
  <div id="container">
    <div id="map"></div>
  </div>
    <script>
      function initMap() {
        let mapOptions = {
          center: new google.maps.LatLng(41.881832, -87.623177), // You can also use {lat: , lng: } to see the first point on the map.
          zoom: 12,
        };
        let map = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );
      }
    </script>
    <script src="https:/maps.googleapis.com/maps/api/js?key=AIzaSyAB45etyNdHcLaa1S0s97YUJHGPPXilS2Y&callback=initMap"></script>
  </body>
</html>
